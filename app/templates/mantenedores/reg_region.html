{% extends "base.html" %}
{% block body %}
    <main class="container">
        <div class="header">
            <h2>Registro de Regiones</h2>
        </div>

        <section class="report row align-items-center justify-content-center">
            <div class="col-sm-10">
                <div class="Region-Form">
                    <h4>Ingrese los Datos De Region</h4>
                    <div class="container">
                        <form action="" method="post">
                            <div class="row justify-content-star">
                                <div class="col-sm-12">
                                    <div class="form-group row">
                                        <label for="inputText" class="col-sm-3 col-form-label">{{ form.name.label }}</label>
                                        <div class="col-sm-8">
                                            {{ form.name(class_='form-control', id='puntoControl')}}
                                        </div>
                                    </div>
                                    {{ form.hidden_tag() }}
                                        <button href={{ form.submit(class_="btn btn-success" ) }} Agregar Region <i class="fas fa-plus-square"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
{% endblock %}
