{% extends "base_mail.html" %}
{% block body %}
<main class="container">
    <div class="header">
        <h2>Ingrese su Correo</h2>
    </div>
    <section class="report row align-items-center justify-content-center">
        <div class="col-sm-10">
            <form action="" method="post">
                {{ form.hidden_tag() }}
                <div class="row justify-content-star">
                    <div class="col-sm-12">
                        <div class="form-group row">
                            <label for="inputText" class="col-sm-1 col-form-label">{{ form.email.label }}</label>
                            <div class="col-sm-6">
                                {{ form.email(class_='custom-select', id='Email', size=64) }}
                                {% for error in form.email.errors %}
                                    <div class="alert alert-danger" role="alert">[{{ error }}]</div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
                <button href={{ form.submit(class_="btn btn-primary", id="button_submit") }} Enviar <i class="far fa-envelope"></i></button>
            </form>
        </div>
    </section>
</main>
{% endblock %}
